<!--loading bar-->
<mat-progress-bar color="primary" mode="indeterminate" [hidden]="!loaders.library"></mat-progress-bar>

<mat-card>
  <mat-card-content>
    <mat-list class="app-list">

      <!--list -->
      <mat-list-item *ngFor="let library of libraries.data" class="app-list-item" (click)="selectLibrary(library)">
        <mat-icon mat-list-icon>local_library</mat-icon>
        <h4 mat-line>{{library.name}}</h4>
        <p mat-line> {{library.description}} </p>
        <!--<button mat-icon-button>-->
          <!--<mat-icon>visibility</mat-icon>-->
        <!--</button>-->
      </mat-list-item>

      <!--list is empty-->
      <mat-list-item *ngIf="!libraries.data.length && !loaders.library">
        <p class="app-center">There are no libraries present.</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
